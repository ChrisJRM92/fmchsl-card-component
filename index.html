<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/profile.png">
  <title>F.M. | Challenge Solution Card Component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <script src="scripts/data.js"></script>
  <script src="https://kit.fontawesome.com/db200e48e3.js" crossorigin="anonymous"></script>

</head>
<body>
  <section>
    <div class="container">
      <div class="results">
        <p class="result__header">Your Result</p>
        <div class="score">
          <p id="score__value">--</p>
          <p class="values">of 100</p>
        </div>
        <h1 class="title">Great</h1>
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
        <div class="data">
          <h1>Summary</h1>
            <div class="data1__card">
              <div class="data1__description">
                <img id="data1__icon"></img>
                <p id="data1_category">--</p>
              </div>
              <div class="data1__values">
                <p id="data1__score">--</p>
                <p class="data1__maxvalue">/&nbsp;100</p>
              </div>
            </div>

            <div class="data2__card">
              <div class="data2__description">
                <img id="data2__icon"></img>
                <p id="data2_category">--</p>
              </div>
              <div class="data2__values">
                <p id="data2__score">--</p>
                <p class="data2__maxvalue">/&nbsp;100</p>
              </div>
            </div>

            <div class="data3__card">
              <div class="data3__description">
                <img id="data3__icon"></img>
                <p id="data3_category">--</p>
              </div>
              <div class="data3__values">
                <p id="data3__score">--</p>
                <p class="data3__maxvalue">/&nbsp;100</p>
              </div>
            </div>

            <div class="data4__card">
              <div class="data4__description">
                <img id="data4__icon"></img>
                <p id="data4_category">--</p>
              </div>
              <div class="data4__values">
                <p id="data4__score">--</p>
                <p class="data4__maxvalue">/&nbsp;100</p>
              </div>
            </div>
          <a class="button" href="">Continue</a>
        </div>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
